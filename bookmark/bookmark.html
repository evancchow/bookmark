<html>
    <head>
        <title>Chrome Hello World Extension Example</title>
        <style>
            body {
                width: 400px; 
                height: 400px; 
            }
        </style>
        <script src="urlstorage.js"></script>
        <script src="buttonClickHandles.js"></script>
        <script src="bookmark.js"></script>

    <body>
        <button type="button", style="background-color: #000000; border-color: #000000; color: #FF8F00; width: 100%; height: 20%; 10px; font: 30px Bebas Neue; text-align: center;">

        <button type="button", style="background-color: #FF8F00; border-color: #FF8F00; color: #000000; width: 100%; height: 40%; font: bold 50px Lobster Two", id="Now">Now</button>

        <button type="button", style="background-color: #000000; border-color: #000000; color: #FF8F00; width: 100%; height: 40%; font: bold 50px Lobster Two", id="Later">Later</button>
